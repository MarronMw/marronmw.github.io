<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maranatha James Ndege Portifolio</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- END OF FONTS -->

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1 class="header main-header">
        Hello there &#128075;, I am <span>Maranatha</span> James Ndege, a
        Passionate Junior Software Developer.
      </h1>
      <!-- Animating the bg -->
      <dotlottie-player
        src="https://lottie.host/9a31ca59-b0b7-4078-823c-57cdea1f5633/uG2zinCBRx.lottie"
        background="transparent"
        speed="1"
        style="width: 400px; height: 400px; position: absolute"
        loop
        autoplay
        class="lottie"
      ></dotlottie-player>
    </div>

    <!-- About Section -->
    <div class="about">
      <div class="about-card">
        <h2 class="header main-header">About me</h2>
        <p class="bio" id="bio"></p>
      </div>
      <div class="github-profile-card">
        <div class="github-profile-header">
          <img id="github-avatar" class="github-avatar" />
          <h3 id="github-username" class="github-username"></h3>
        </div>
        <div class="github-profile-details">
          <p>
            <strong class="detail-title">GitHub URL:</strong>
            <a
              id="github-link"
              href="#"
              target="_blank"
              class="github-link"
            ></a>
          </p>
          <p>
            <strong class="detail-title">Followers:</strong>
            <span id="github-followers" class="detail-value"></span>
          </p>
          <p>
            <strong class="detail-title">Following:</strong>
            <span id="github-following" class="detail-value"></span>
          </p>
          <p>
            <strong class="detail-title">Public Repos:</strong>
            <span id="github-repos" class="detail-value"></span>
          </p>
          <p>
            <strong class="detail-title">Joined:</strong>
            <span id="github-joined" class="detail-value"></span>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script type="text/javascript" src="./api/MyGitHubAccount.js"></script>
  </body>
</html>
